<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </head>
  <body>
      <div id='app' class = "container">
        <div id='headers' class = "center">
          <h1>Play the Guessing Game!</h1>
          <h2>Guess a number between <br> 1 and 100</h2>
        </div>

        <div id='main' class = "center">
          <oval id='input-parent'>
            <input id= "player-input" class="center" placeholder="???" maxlength="3" autofocus=autofocus></input>
            <button id= 'submit' class="btn btn-success btn-block">Go!</button>
          </oval>

          <div id='guesses'>
              <ul>
                  <li id="first-guess" class = "guess">-</li>
                  <li id="second-guess" class = "guess">-</li>
                  <li id="third-guess" class = "guess">-</li>
                  <li id="fourth-guess" class = "guess">-</li>
                  <li id="fifth-guess" class = "guess">-</li>
              </ul>
          </div>

          <div id="menu-btns" class = "center">
                <button type="button" class="btn btn-warning">Reset</button>
                <button type="button" class="btn btn-info">Hint</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class='footer-element'>
            <img src='fullstack_logo.png'></img>
          </div>

          <div class='footer-element'>
            <h4>Project by Lux</h4>
          </div>

          <div class='footer-element'>
            <img src='grace_hopper_logo.png'></img>
          </div>
        </div>
    </div>

  </body>
</html>
